
<div class="div-retangular">
    <script src="script.js"></script>
    <h1>Moeda Real</h1>
    <label for="numero">Quantos reais você têm:</label>
    <input type="number" [(ngModel)]="reais" [ngModelOptions]="{standalone: true}"><br>
    <label>Qual a cotação da moeda: </label>
    <input type="number" [(ngModel)]="outraMoeda" [ngModelOptions]="{standalone: true}">
    <button type="button" (click)="dividir()">Calcular</button>
    <button type="button" (click)="enviar()">enviar checklist</button>
 
    <div *ngIf="resultado">
        <h3>Resultado:</h3>
        <p>{{ reais }} R$ / {{ outraMoeda }} = {{ resultado.toFixed(2) }} na moeda escolhida</p>
    </div>
    
    <h3>Cotação do Dolar</h3>
    <h2 id="dado"></h2>
    <h3>Cotação do Euro</h3>
    <h2 id="dado2"></h2>
   
</div>
